<div class ="conversation" (click) = "onConversationClicked()">
  <app-friend [friendDTO]="conversationDTO.userDTO"></app-friend>
  <span class = "content" *ngIf="conversationDTO">{{ this.croppedContent  }}</span>
  <span class = "date" *ngIf="conversationDTO">{{conversationDTO.messagesDTO[conversationDTO.messagesDTO.length - 1].time | date:'dd/MM HH:mm' }}</span>
</div>
