<app-search-bar></app-search-bar>
<div class="content">
  <div class="gap"></div>

  <app-binder [buttons]="['Posts', 'Activities']"></app-binder>

  <div *ngIf="!this.id_hobby && type === 'activities'">
    <app-top-activity-list></app-top-activity-list>
  </div>
  <div *ngIf="this.id_hobby">
    <app-user-list [id_hobby]="id_hobby"></app-user-list>
  </div>
  <app-post-list *ngIf="type === 'posts'" [postsDTO]="postsDTO"></app-post-list>
  <app-activity-flashcard-list *ngIf="type === 'activities'" [activitiesDTO]="activitiesDTO"></app-activity-flashcard-list>
</div>
<app-navigation-bar></app-navigation-bar>
<app-might-like-hobbies-display></app-might-like-hobbies-display>


<router-outlet></router-outlet>
