<div class="message-container">
  <div [ngClass]="{'sender2': onVerifySender()}" class = "message-info">
    <p *ngIf="onVerifySender()" class="date">{{messageDTO.time | date:'dd/MM HH:mm'}}</p>
    <p [ngClass]="{'sender': onVerifySender()}" class = "message">{{messageDTO.content}}</p>
    <p *ngIf="!onVerifySender()" class="date">{{messageDTO.time | date:'dd/MM HH:mm'}}</p>
  </div>
</div>
