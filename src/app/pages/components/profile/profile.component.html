<div class="wrapper">
  <div class="content">
    <div class="top-bar">
      <p class="text">{{ profileDTO.numPosts }}</p>
      <p class="text right">3 hobbies</p>
    </div>
    <div class="user">
      <img alt="userImg" src="assets/images/icons/user.png">
      <p class="username">{{userDTO.name}}</p>
      <p class="nickname">{{userDTO.username}}</p>
      <p class="friends">3 friends</p>
    </div>

    <div *ngIf="isConnectedUser() else elseBlock">
      <div class="buttons">
        <button class="tag" routerLink="add_hobby">Add an hobby</button>
        <button routerLink="modify_profile">Modify profile</button>
        <button class="button2" routerLink="">Disconnect</button>
      </div>
    </div>
    <ng-template #elseBlock>
      <div class="buttons">
        <button (click)="onSendMessageClicked()">Send a message</button>
        <button>Add friend</button>
      </div>
    </ng-template>
  </div>
  <app-navigation-bar></app-navigation-bar>
  <app-user-hobbies-list></app-user-hobbies-list>
</div>

<router-outlet></router-outlet>
