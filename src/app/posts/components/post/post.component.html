<div class="post" (click)="onPostClicked()">
  <div class="user-profile" (click) = "onUserClicked()">
    <div class="profile-info">
      <img alt="Photo de profil" class="profile-image" src="../../../../assets/images/icons/user.png">
      <div style = "display: flex">
        <div class = "user-info" >
          <span class="username">{{postDTO.userDTO.name}}</span>
          <span class="nickname">{{postDTO.userDTO.username}}</span>
        </div>

      </div>
    </div>
    <p class = "date" *ngIf="postDTO.modified === 1; else elseBlock">Modified - {{ postDTO.time | date:'dd/MM HH:mm' }}</p>
    <ng-template #elseBlock>
      <p class = "date">{{ postDTO.time | date:'dd/MM HH:mm' }}</p>
    </ng-template>
  </div>
  <div class="post-info" *ngIf="postDTO.hobbyDTO != null">
    <app-hobby-button [hobbyDTO]="this.postDTO.hobbyDTO"></app-hobby-button>
  </div>
  <p class="post-content">{{ postDTO.description }}</p>
  <div *ngFor="let image of postDTO.images">
    <div *ngIf="image && image.name != 'null'">
      <img alt="{{image}}" class="post-image" [src]="getFileUrl(image)">
    </div>
  </div>
  <br>
  <img alt="Like image" class="interaction" [src]="isLiked ? '../../../../assets/images/icons/heart-liked.png' : '../../../../assets/images/icons/heart.png'" (click)="likePost()">
  <span class="count">{{ postDTO.likes }}</span>
  <img alt="Comment image" class="interaction" src="../../../../assets/images/icons/comment.png" (click)="onCommentClicked()">
</div>
<div *ngIf="showCommentBox">
  <app-new-comment [postDTO]="postDTO"></app-new-comment>
</div>
