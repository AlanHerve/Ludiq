<div class="post">
  <div class="user-profile">
    <div class="profile-info">
      <img alt="Photo de profil" class="profile-image" src="../../../../assets/images/icons/user.png">
      <div style = "display: flex">
        <div class = "user-info" (click) = "onUserClicked()">
          <span class="username">{{postDTO.userDTO.name}}</span>
          <span class="nickname">{{postDTO.userDTO.username}}</span>
        </div>
        <p class = "date" *ngIf="postDTO.modified === 1; else elseBlock">Modified - {{ postDTO.time | date:'dd/MM HH:mm' }}</p>
        <ng-template #elseBlock>
          <p class = "date">{{ postDTO.time | date:'dd/MM HH:mm' }}</p>
        </ng-template>
      </div>
    </div>
  </div>
  <div class="post-info" *ngIf="postDTO.hobbyDTO != null">
    <button class="tag">{{postDTO.hobbyDTO.name}}</button>
  </div>
  <p class="post-content">{{ postDTO.description }}</p>
  <div *ngFor="let image of postDTO.files">
    <!--<img *ngIf="image" alt="image" class="post-image" [src]="getFileUrl(image)">-->
  </div>
  <br>
  <img alt="Like image" class="interaction" [src]="isLiked ? '../../../../assets/images/icons/heart-liked.png' : '../../../../assets/images/icons/heart.png'" (click)="likePost()">
  <span class="count">{{ postDTO.likes }}</span>
  <!--<span class="count">{{ postDTO.comments.length }}</span>-->
  <img alt="Comment image" class="interaction" src="../../../../assets/images/icons/comment.png" (click)="showCommentBox = true">
  <span class="count">{{ postDTO.comments.length }}</span>
  <div *ngIf="showCommentBox">
    <input type="text" [(ngModel)]="newComment" placeholder="add a comment">
    <button (click)="addComment()">Comment</button>
  </div>
  <div *ngFor="let comment of postDTO.comments">
    <p>{{ comment.content }}</p>
  </div>

</div>
