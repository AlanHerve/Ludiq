<div class = "comments">
  <p>Comments</p>
  <div *ngIf="commentsDTO else elseBlock">
    <app-comment *ngFor="let comment of commentsDTO" [commentDTO]="comment"></app-comment>
  </div>
  <ng-template #elseBlock>
    <p class ="no-posts">There are no comments on this post.</p>
  </ng-template>
</div>
