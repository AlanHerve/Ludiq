<div class = "border" (click) = "onActivityClicked()">

  <button *ngIf="isAble()">Delete activity</button>
  <h2 class = "title">{{this.activityDTO.title}}</h2>
  <img src = "assets/images/hobbies/{{this.activityDTO.hobbyDTO.image}}">
  <div class = "text">
    <p>{{this.activityDTO.description}}</p>
  </div>
  <div class = "info">
    <app-hobby-button [hobbyDTO]="activityDTO.hobbyDTO"></app-hobby-button>
    <p class = "date">{{this.activityDTO.time | date}}</p>
  </div>
</div>
