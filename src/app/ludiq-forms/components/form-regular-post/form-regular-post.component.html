<div class="background-form">
  <form (ngSubmit)="newRegularPost()">
    <h1>New regular post</h1>
    <span (click)="onClose()" class="cross">&times;</span>
    <textarea [(ngModel)]="regularPostDTO.description" name="description"></textarea>
    <div class="images">
      <label class="file-input-label">
        <span class="file-input-text">Select an image</span>
        <input class="file-input" onchange="console.log('Adding a file')" type="file" (change)="onFileSelected($event, 0)">
      </label>
      <label *ngIf="isFileSelected(0)" class="file-input-label">
        <span class="file-input-text">Select an image</span>
        <input class="file-input" onchange="console.log('Adding a file')" type="file" (change)="onFileSelected($event, 1)">
      </label>
      <label *ngIf="isFileSelected(1)" class="file-input-label">
        <span class="file-input-text">Select an image</span>
        <input class="file-input" onchange="console.log('Adding a file')" type="file" (change)="onFileSelected($event, 2)">
      </label>
      <label *ngIf="isFileSelected(2)" class="file-input-label">
        <span class="file-input-text">Select an image</span>
        <input class="file-input" onchange="console.log('Adding a file')" type="file" (change)="onFileSelected($event, 3)">
      </label>
    </div>

    <button type="submit">Post</button>
  </form>
</div>
