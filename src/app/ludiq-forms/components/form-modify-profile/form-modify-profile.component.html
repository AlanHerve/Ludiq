<div class = "background-form">
  <form (ngSubmit)="modifyProfile()"  [formGroup]="profileForm" >
    <a class ="cross" [@fadeOut]="true" (click)="onClose()" >&times;</a>
    <h1>Profile modification</h1>
    <div class="image-container">
      <label for="avatar">
        <img class="avatar-modification" src="assets/images/icons/user.png" alt="Search button">
        <div class="overlay"></div>
      </label>
    </div>
    <input id="avatar" class="invisible" type="file" name="avatar">

    <input name = "name" value = "{{this.userDTO.name}}" formControlName="name" >
    <input name = "username" value = "{{this.userDTO.username}}" formControlName="username" >
    <input name = "password" placeholder = "New password" formControlName="password" >
    <input name = "confirm" placeholder = "Confirm new password" formControlName="confirm_password" >

    <button type="submit" >Modify</button>
  </form>
</div>
