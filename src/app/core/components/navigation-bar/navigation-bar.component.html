
<div class="left-sidebar">
  <img *ngIf="currentMonth != 6 else elseBlock" class = "ludiq-image" src = "assets/images/ludiq.svg">
  <ng-template #elseBlock>
    <img class = "ludiq-image" src = "assets/images/ludiq_pride_month.svg">
  </ng-template>
  <ul>
    <div class = "index">
      <img src = "../../../../assets/images/icons/maison.png" alt = "home">
      <a routerLink = "/home" routerLinkActive="active">Home</a>
    </div>
    <div class = "index">
      <img src = "../../../../assets/images/icons/notification.png" alt = "notifications">
      <a routerLink = "/notifications" routerLinkActive="active">Notifications</a>
    </div>
    <div class = "index">
      <img src = "../../../../assets/images/icons/message.png" alt = "messages">
      <a routerLink = "/messages" routerLinkActive="active">Messages</a>
    </div>
    <div class = "index">
      <img src = "../../../../assets/images/icons/profile.png" alt = "profile">
      <a routerLink="/profile/{{this.id}}" routerLinkActive="active">Profile</a>
    </div>

    <button (click)="onClickNewRegularPost()">New post</button>
  </ul>
</div>
