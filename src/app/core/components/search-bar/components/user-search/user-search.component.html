<div class = "friend" (click)="onUserClicked()">
  <img *ngIf ="this.userDTO.avatar else elseBlock" [src]="this.loadImage(this.userDTO.avatar)">
  <ng-template #elseBlock>
    <img src="assets/images/icons/user.png">
  </ng-template>
  <div class ="user-info">
    <p class = "name">{{userDTO.name}}</p>
    <p class = "username">{{userDTO.username}}</p>
  </div>
</div>
