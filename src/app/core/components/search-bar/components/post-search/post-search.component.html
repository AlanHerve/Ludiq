<div class = "post-info" (click)="onPostClicked()">
  <img *ngIf ="this.postDTO.userDTO.avatar else elseBlock" [src]="this.loadImage(this.postDTO.userDTO.avatar)">
  <ng-template #elseBlock>
    <img src="assets/images/icons/user.png">
  </ng-template>
  <div class ="user-info">
    <p class = "name">{{postDTO.userDTO.name}}</p>
    <p class = "username">{{postDTO.userDTO.username}}</p>
  </div>
  <p>{{postDTO.description}}</p>
</div>
