<div class="search-bar">
  <textarea class="explorer" placeholder="Search" (input)="onSearch($event)"></textarea>
  <div class="menu">
    <div class="first-division">
      <h2>Filter</h2>
      <div class="tags-container">
        <label class = "tag">
          <input type="checkbox" [(ngModel)]="this.buttons[0]" (change)="onCheckUser()"> User
        </label>
        <label class = "tag">
          <input type="checkbox" [(ngModel)]="this.buttons[1]" (change)="onCheckHobby()"> Hobby
        </label>
        <label class = "tag">
          <input type="checkbox" [(ngModel)]="this.buttons[2]" (change)="onCheckPost()"> Post
        </label>
        <label class = "tag">
          <input type="checkbox" [(ngModel)]="this.buttons[3]" (change)="onCheckActivity()"> Activity
        </label>
      </div>
    </div>
    <div class="result" *ngIf="searchResults.length > 0 else elseBlock">
      <li *ngFor="let result of searchResults">
        <app-user-search *ngIf="isUser(result)" [userDTO]="result" class = "user-search"></app-user-search>
        <app-hobby-search *ngIf="isHobby(result)" [hobbyDTO]="result" class = "user-search"></app-hobby-search>
        <app-post-search *ngIf="isPost(result)" [postDTO]="result" class = "user-search"></app-post-search>
        <app-activity-search *ngIf="isActivity(result)" [activityDTO]="result" class = "user-search"></app-activity-search>
      </li>
    </div>

    <ng-template #elseBlock class="result not-found">
      No result found
    </ng-template>
  </div>
  <button (click)="onClickNewActivity()" class="button2">New activity</button>
</div>
